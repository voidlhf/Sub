log-level: "debug"
mixed-port: 7890
allow-lan: true
external-controller: "127.0.0.1:9090"
unified-delay: true
tcp-concurrent: true
find-process-mode: "strict"
global-client-fingerprint: "chrome"
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports:
      - 80
      - "8080-8880"
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
tun:
  enable: true
  stack: "mixed"
  dns-hijack:
  - "any:53"
  - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - "223.5.5.5"
  - "119.29.29.29"
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  nameserver:
  - "https://dns.cloudflare.com/dns-query"
  - "https://dns.google/dns-query"
  nameserver-policy:
    geosite:cn,private:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
proxies:
- {name: "[vless]去除24条不合适线路", type: "vless", server: "sg2.xiaoliyu.us", port: 27102, uuid: "37d8fcb9-b822-42b1-9842-853ca2f4b250", alterId: 0, cipher: "auto", udp: true, tls: true, servername: "s0.awsstatic.com", reality-opts: {public-key: "EHpXGCsdeDDLP-0ZXq8xxgrX3rzF2Mc6A5FsVQvoUhQ", short-id: "bbd6eecb"}, client-fingerprint: "ios"}
- {name: "[vless]新加坡02-vless协议", type: "vless", server: "sg2.xiaoliyu.us", port: 27102, uuid: "37d8fcb9-b822-42b1-9842-853ca2f4b250", alterId: 0, cipher: "auto", udp: true, tls: true, servername: "s0.awsstatic.com", reality-opts: {public-key: "EHpXGCsdeDDLP-0ZXq8xxgrX3rzF2Mc6A5FsVQvoUhQ", short-id: "bbd6eecb"}, client-fingerprint: "edge"}
proxy-groups:
- name: "PROXY"
  type: "select"
  proxies:
  - "AUTO"
  - "[vless]去除24条不合适线路"
  - "[vless]新加坡02-vless协议"
- name: "AUTO"
  type: "url-test"
  url: "http://www.gstatic.com/generate_204"
  interval: 300
  tolerance: 50
  proxies:
  - "[vless]去除24条不合适线路"
  - "[vless]新加坡02-vless协议"
- name: "AI"
  type: "select"
  proxies:
  - "[vless]去除24条不合适线路"
  - "[vless]新加坡02-vless协议"
rules:
