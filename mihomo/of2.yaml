log-level: "debug"
mixed-port: 7890
allow-lan: true
external-controller: "127.0.0.1:9090"
unified-delay: true
tcp-concurrent: true
find-process-mode: "strict"
global-client-fingerprint: "chrome"
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports:
      - 80
      - "8080-8880"
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
tun:
  enable: true
  stack: "mixed"
  dns-hijack:
  - "any:53"
  - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - "223.5.5.5"
  - "119.29.29.29"
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  nameserver:
  - "https://dns.cloudflare.com/dns-query"
  - "https://dns.google/dns-query"
  nameserver-policy:
    geosite:cn,private:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
proxies:
- {name: "美国-德克萨斯州", type: "vmess", server: "ourfast.asia", port: 443, uuid: "780306b6-8666-4db9-93f3-c45c50babe64", alterId: 0, cipher: "auto", udp: true, tls: true, skip-cert-verify: true, servername: "ourfast.asia"}
- {name: "日本-东京https://t.me/+mn4kiafsM0RhMDI1", type: "vmess", server: "node2.ourfast.asia", port: 443, uuid: "780306b6-8666-4db9-93f3-c45c50babe64", alterId: 0, cipher: "auto", udp: true, tls: true, skip-cert-verify: true, servername: "node2.ourfast.asia"}
- {name: "香港", type: "vmess", server: "node3.ourfast.asia", port: 443, uuid: "780306b6-8666-4db9-93f3-c45c50babe64", alterId: 0, cipher: "auto", udp: true, tls: true, skip-cert-verify: true, servername: "node3.ourfast.asia"}
- {name: "美国-加利福尼亚州", type: "vmess", server: "node4.ourfast.asia", port: 443, uuid: "780306b6-8666-4db9-93f3-c45c50babe64", alterId: 0, cipher: "auto", udp: true, tls: true, skip-cert-verify: true, servername: "node4.ourfast.asia"}
proxy-groups:
- name: "PROXY"
  type: "select"
  proxies:
  - "AUTO"
  - "美国-德克萨斯州"
  - "日本-东京https://t.me/+mn4kiafsM0RhMDI1"
  - "香港"
  - "美国-加利福尼亚州"
- name: "AUTO"
  type: "url-test"
  url: "http://www.gstatic.com/generate_204"
  interval: 300
  tolerance: 50
  proxies:
  - "美国-德克萨斯州"
  - "日本-东京https://t.me/+mn4kiafsM0RhMDI1"
  - "香港"
  - "美国-加利福尼亚州"
- name: "AI"
  type: "select"
  proxies:
  - "美国-德克萨斯州"
  - "日本-东京https://t.me/+mn4kiafsM0RhMDI1"
  - "香港"
  - "美国-加利福尼亚州"
rules:
- "GEOSITE,CATEGORY-ADS-ALL,REJECT"
- "DOMAIN-SUFFIX,ushd.xmsl.org,DIRECT"
- "DOMAIN-SUFFIX,cf.gtlx.org,DIRECT"
- "DOMAIN-SUFFIX,public-operation-hkrpg-sg.hoyoverse.com,DIRECT"
- "DOMAIN-SUFFIX,public-operation-hk4e-sg.hoyoverse.com,DIRECT"
- "DOMAIN-SUFFIX,public-operation-nap-sg.hoyoverse.com,DIRECT"
