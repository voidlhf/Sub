log-level: "debug"
external-controller: "127.0.0.1:9090"
unified-delay: true
tcp-concurrent: true
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - "223.5.5.5"
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  nameserver:
  - "https://dns.cloudflare.com/dns-query"
  - "https://dns.google/dns-query"
hosts:
  mtalk.google.com: "108.177.97.188"
  alt1-mtalk.google.com: "142.250.141.188"
  alt2-mtalk.google.com: "142.250.115.188"
  alt3-mtalk.google.com: "108.177.104.188"
  alt4-mtalk.google.com: "74.125.126.188"
  alt5-mtalk.google.com: "172.253.113.188"
  alt6-mtalk.google.com: "173.194.77.188"
  alt7-mtalk.google.com: "173.194.219.188"
  alt8-mtalk.google.com: "142.250.112.188"
proxies: []
proxy-groups:
- name: "PROXY"
  type: "select"
  proxies:
  - "AUTO"
- name: "AUTO"
  type: "url-test"
  url: "http://www.gstatic.com/generate_204"
