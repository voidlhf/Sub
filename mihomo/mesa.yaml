  tolerance: 50
  proxies: []
- name: "AI"
  type: "select"
  proxies: []
rules:
- "RULE-SET,reject-list,REJECT"
- "RULE-SET,ai,AI"
- "DST-PORT,23301/22101-22102/20501/21601-21606,DIRECT"
- "DOMAIN-SUFFIX,public-operation-hkrpg-sg.hoyoverse.com,DIRECT"
- "DOMAIN-SUFFIX,public-operation-hk4e-sg.hoyoverse.com,DIRECT"
- "DOMAIN-SUFFIX,public-operation-nap-sg.hoyoverse.com,DIRECT"
- "DOMAIN-KEYWORD,hoyoverse.com,PROXY"
- "DOMAIN-SUFFIX,ushd.xmsl.org,DIRECT"
- "DOMAIN-SUFFIX,cf.gtlx.org,DIRECT"
- "GEOSITE,GOOGLEFCM,DIRECT"
- "GEOSITE,CN,DIRECT"
- "GEOIP,PRIVATE,DIRECT"
- "GEOIP,CN,DIRECT"
- "MATCH,PROXY"
rule-providers:
  ai:
    type: "http"
    behavior: "classical"
    format: "text"
    url: "https://ruleset.skk.moe/Clash/non_ip/ai.txt"
    path: "./sukkaw_ruleset/ai.txt"
  reject-list:
    type: "http"
    behavior: "domain"
