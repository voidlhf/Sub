name: SubAutoUpdate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout branch1
        run: |
          git fetch origin
          git checkout branch1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.0.1'
      
      - name: Run SubStore
        run: |
          mkdir -p substore
          cd substore
          curl -OL "${{ vars.SUBSTORE_URL }}"
          ls
          node "${{ vars.SUBSTORE }}" &

      - name: Run scripts
        run: |
          bash run_scripts.sh
          
      - name: Clean up substore folder
        run: |
          pkill -f "node ${{ vars.SUBSTORE }}" || true
          #rm -rf substore
          rm -f substore/root.json substore/"${{ vars.SUBSTORE }}"
          ls substore
    
      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Auto commit changes from GitHub Action" || echo "No changes to commit"
          git push origin branch1
